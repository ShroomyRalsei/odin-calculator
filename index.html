<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Odin Calculator</title>
    </head>
    <body>
        <div id="calculator-container">
            <div id="display-container">
                <p id ="display-text"></p>
            </div>
            <div id="button-container">
                <button class="btn" id="ac-btn">AC</button>

                <button class="btn" id="plus-minus-btn">+/-</button>

                <button class="operator btn" id="slash-btn">/</button>

                <button class="number btn" id="seven-btn">7</button>

                <button class="number btn" id="eight-btn">8</button>

                <button class="number btn" id="nine-btn">9</button>

                <button class="operator btn" id="multiplication-btn">*</button>

                <button class="number btn" id="four-btn">4</button>

                <button class="number btn" id="five-btn">5</button>

                <button class="number btn" id="six-btn">6</button>

                <button class="operator btn" id="minus-btn">-</button>

                <button class="number btn" id="one-btn">1</button>

                <button class="number btn" id="two-btn">2</button>

                <button class="number btn" id="three-btn">3</button>

                <button class="operator btn" id="plus-btn">+</button>

                <button class="number btn" id="zero-btn">0</button>

                <button class="btn" id="decimal-btn">.</button>

                <button class="btn" id="equals-btn">=</button>
            </div>
        </div>
    </body>
</html>
